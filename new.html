<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Image Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="new.css">
    <style>
        #NavBar {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div id="NavBar"></div>
        <div class="container">
            <div class="box one" style="--img:url(Images/img1.jpg);"
            data-text="Star Lord"></div>
            <div class="box two" style="--img:url(Images/img2.jpg);"
            data-text="Spider Man"></div>
            <div class="box three" style="--img:url(Images/img3.jpg);"
            data-text="Iron Man"></div>
            <div class="box four" style="--img:url(Images/img4.jpg);"
            data-text="Black Widow"></div>
            <div class="box five" style="--img:url(Images/img5.jpeg);"
            data-text="Captain America"></div>
        
    </div>
    </body>
</html>
