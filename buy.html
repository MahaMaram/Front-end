<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Animated Card Box</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Light gray background */
    }
    #NavBar {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px; 
        }

    .card-box {
        display: flex;
        gap: 20px;
        perspective: 1000px;
    }
    a{
        text-decoration: none;
    }

    .card {
        width: 350px; /* Increased card width */
        height: 500px; /* Increased card height */
        background-color: rgb(206, 198, 198);
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        transform-origin: bottom center;
        display: flex;
        flex-direction: column; /* Stack content vertically */
        justify-content: space-between; /* Space content evenly */
    }

    .card:hover {
        transform: scale(1.05) rotateX(5deg);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card-content {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        padding: 20px;
        flex-grow: 1; /* Allow content to expand */
    }

    h2 {
        margin: 0;
        font-size: 20px; /* Larger title */
        color: #333; /* Darker text color */
        text-align: center; /* Center the heading */
    }

    p {
        margin: 10px 0 0;
        font-size: 16px; /* Slightly larger text */
        color: #555; /* Slightly darker text color */
        text-align: center; /* Center the paragraph */
    }

    /* Add these styles to control the image */
    .card-content img {
        display: block;
        margin: 0 auto;
        max-width: 80%;
        height: auto;
        object-fit: contain;
    }

    /* Button styles */
    .card-button {
        border: 2px solid rgb(239, 238, 233); /* Blue border */
        border-radius: 5px; /* Rounded corners */
        padding: 8px 12px; /* Add some padding */
        background-color: white;
        color: blue; /* Blue text color */
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, transform 0.2s;
        align-self: center; /* Center the button horizontally */
    }

    .card-button:hover {
        background-color: rgb(201, 201, 207); /* Blue background */
        color: white; /* White text color */
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div id="NavBar"></div>
<div class="card-box">
    
    <div class="card">
        <div class="card-content">
            <h2>individual</h2>
            <br>

            <p>This is a sample card with some content.</p>
            <br>
            <br>
            <br>
            <button class="card-button"><a href="  ">view</a>
            </button>
        </div>
   
    </div>
    <div class="card">
        
        <div class="card-content">
            <h2>Apartment</h2>
            <br>
            <img src="Images/apartment.jpg" alt="Card Image">
            <p>This is another sample card with some content.</p>
            <br>
            <br>
            <br>
            <button class="card-button"><a href="  ">view</a></button>
            
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <h2>Gated Community</h2>
            <br>
            <img src="Images/gatedcommunity.jpeg" alt="Card Image">
            <p>This is the third sample card with some content.</p>
            <br>
            <br>
            <br>
            <button class="card-button">view</button>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <h2>Mansions</h2>
            <br>

            <br>
            <br>
            <br>
            <button class="card-button"><a href="  ">view</a></button>
        </div>
    </div>
</div>
</body>
</html>
